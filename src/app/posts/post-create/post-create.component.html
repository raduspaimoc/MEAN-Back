<mat-card>
  <mat-form-field>
    <input matInput type="text" name="" value="" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput  rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddPost()">Save Post</button>
</mat-card>


<hr>

<p>{{ newPost }}</p>
