<mat-card>
  <mat-spinner *ngIf="isLoadding"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoadding">
    <mat-form-field>
      <input
        matInput
        type="text"
        name=""
        value=""
        name="title"
        [ngModel] = "post?.Title"
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid" >Please enter a post title!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel] = "post?.Content"
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid" >Please enter a post content!</mat-error>

    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>


<hr>

<p>{{ newPost }}</p>
