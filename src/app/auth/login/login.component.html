<mat-card>
    <mat-spinner *ngIf="isLoadding"></mat-spinner>
    <form   *ngIf="!isLoading">
        <mat-form-field>
        <input
            matInput
            type="email"           
            placeholder="E-Mail">
        <mat-error *ngIf="form.get('title').invalid" >Please enter a valid email</mat-error>
        </mat-form-field>
          
    
        <mat-form-field>
            <input type="password" matInput placeholder="Password">
    
        </mat-form-field>
    
        <button
        mat-raised-button
        color="primary"
        type="submit">Login</button>
        </form>
</mat-card>
